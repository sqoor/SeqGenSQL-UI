{% extends "base.html" %}

{% block content %}
    <h1>Enter the text to convert into SQL</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.text() }}<br>
            {% for error in form.text.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
      
        <p>{{ form.view_sql() }}</p>
        <p>{{ form.execute_sql() }}</p>
    </form>
{% endblock %}
